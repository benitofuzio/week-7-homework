<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Train Schedule</title>
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
</head>
<body>
	<div class="fluid-container">
		<div class="container">
			<div class="jumbotron text-center">
				<img src="http://vegasxtrain.com/wp-content/themes/xtrain/images/train-large.png">
				<h1>Train Schedule</h1>
			</div>
			<div class="panel panel-primary">
			  <div class="panel-heading">
			  	<h3 class="panel-title">Current Train Schedule</h3>
			  </div>

			  <table class="table">
			    <tr>
			    	<th>Train Name</th>
			    	<th>Destination</th>
			    	<th>Frequency (min.)</th>
			    	<th>Next Arrival</th>
			    	<th>Minutes Away</th>
			    </tr>
			  </table>
			</div>
			<div class="panel panel-primary">
	  			<div class="panel-heading">
	    			<h3 class="panel-title">Add Train</h3>
	  			</div>
	  			<div class="panel-body">
	  				<label for="trainName">Train Name</label><br>
	  				<input type="text" class="form-control" id="trainName"></input><br>

	  				<label for="destination">Destination</label><br>
	  				<input type="text" class="form-control" id="destination"></input><br>

	  				<label for="trainName">First Train Time (HH:mm-military time)</label><br>
	  				<input type="text" class="form-control" id="trainTime"></input>

	  				<label for="trainName">Frequency (min)</label><br>
	  				<input type="text" class="form-control" id="frequency"></input><br>
	  				
	  				<button class="btn btn-primary" id="submit">Submit</button>
	  			</div>
			</div>
		</div>
	</div>
</body>
</html>
